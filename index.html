<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons  -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/app.css">
    <title>Card produto</title>
</head>
<body>
    <!------Container background------>
    <div class="container">
        <div class="card__body">
            <div class="card__image__background">
                <div class="background__colors">
                    <div class="background__color second" color="blue"></div>
                    <div class="background__color" color="red"></div>
                    <div class="background__color" color="green"></div>
                    <div class="background__color" color="orange"></div>
                    <div class="background__color" color="black"></div>
                </div>
                <!-----Carrosel de imagens------>
                <h1 class="nike">Nike</h1>
                <img src="images/nike.png" class="logo">
                <a href="#" class="share__icon"><i class='bx bxs-share-alt'></i></a>
                <img src="images/nike__blue.png" class="shoe show" color="blue">
                <img src="images/nike__red.png" class="shoe" color="red">
                <img src="images/nike__green.png" class="shoe" color="green">
                <img src="images/nike__orange.png" class="shoe" color="orange">
                <img src="images/nike__black.png" class="shoe" color="black">
            </div>
               <!-----informações do produto----->
            <div class="info">
                <div class="nike__info">
                    <div>
                        <h1 class="text__large">Nike Zoom</h1>
                        <span class="new">Novo</span>
                    </div>
                    <h3 class="text__medium">Tênis De Corrida Feminino </h3>
                </div>
                <div class="nike__description">
                    <h3 class="title">Informações do produto</h3>
                    <p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae consequatur culpa consectetur sunt voluptatum voluptatibus! Labore, autem nam.</p>
                </div>
                <div class="color__container">
                    <h3 class="title">cor</h3>
                    <div class="colors">
                        <span class="color active" main = "#045280" color="blue"></span>
                        <span class="color" main = "#e21f1c" color="red"></span>
                        <span class="color" main = "#15cc15" color="green"></span>
                        <span class="color" main = "#865a02" color="orange"></span>
                        <span class="color" main = "#141212" color="black"></span>
                    </div>
                </div>
                <div class="sneaker__size">
                    <h3 class="title">Tamanho</h3>
                    <div class="sizes">
                        <span class="size">7</span>
                        <span class="size ">8.5</span>
                        <span class="size">9</span>
                        <span class="size active">10.5</span>
                        <span class="size">11</span>
                    </div>
                </div>
                <div class="shopping__cart">
                    <a href="#" class="cart__btn"><i class='bx bxs-cart-alt'></i>Adicionar ao carrinho</a>
                    <div class="item__price">
                        <i class='bx bx-dollar'></i>
                        <h1>299.99</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
